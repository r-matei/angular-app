<div class="card">
  <h4 class="card-header">
    Login to your account
  </h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" ngModel email class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }" />
        <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="loginForm.controls['email'].errors['required']">Email is required</div>
        </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }" />
          <div *ngIf="submitted &&  loginForm.controls['password'].errors" class="invalid-feedback">
              <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
          <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
